<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      overflow: hidden;
      position: relative;
    }

    /* --- Smooth dim glow overlay --- */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(0, 180, 255, 0.12),
        rgba(0, 0, 0, 0.9)
      );
      filter: blur(100px);
      opacity: 0.8;
      animation: smoothPulse 10s ease-in-out infinite alternate;
      transition: all 1s ease;
      z-index: 0;
    }

    @keyframes smoothPulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.3);
        opacity: 0.9;
      }
    }

    .calculator {
      position: relative;
      z-index: 2;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(14px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1),
                  0 0 80px rgba(0, 255, 255, 0.05);
      width: 320px;
      transition: box-shadow 0.5s ease;
    }

    .header {
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #00d8ff;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(0, 216, 255, 0.7);
    }

    .display {
      background: rgba(0, 0, 0, 0.75);
      color: #00ff99;
      font-size: 2em;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      overflow: hidden;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 0 #000;
    }

    button:hover {
      background: #00d8ff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(0, 216, 255, 0.6);
    }

    button.operator {
      background: #00d8ff;
      color: #000;
      font-weight: bold;
    }

    button.equal {
      background: #00ff88;
      color: #000;
      grid-column: span 2;
      font-weight: bold;
    }

    button.clear {
      background: #ff3b3b;
      color: #fff;
    }

    button.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">Calculator</div>
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let currentInput = "";

    function appendNumber(number) {
      if (currentInput === "0" && number !== ".") currentInput = "";
      currentInput += number;
      updateDisplay();
    }

    function appendOperator(operator) {
      if (currentInput === "") return;
      const lastChar = currentInput[currentInput.length - 1];
      if (["+", "-", "*", "/", "%"].includes(lastChar)) return;
      currentInput += operator;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = "";
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        let result = eval(currentInput.replace("÷", "/").replace("×", "*"));
        if (result === Infinity || isNaN(result)) {
          display.innerText = "Error";
          currentInput = "";
          return;
        }
        display.innerText = result;
        currentInput = result.toString();
      } catch {
        display.innerText = "Error";
        currentInput = "";
      }
    }

    function updateDisplay() {
      display.innerText = currentInput || "0";
    }
  </script>
</body>
</html>
